<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Logistics Management Dashboard</h1>
    </header>
    <main>
        <!-- Existing tables for displaying data -->
        <section id="vendors">
            <h2>Vendors</h2>
            <table id="vendorTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="agents">
            <h2>Delivery Agents</h2>
            <table id="agentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="customers">
            <h2>Customers</h2>
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="products">
            <h2>Products</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Vendor ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="deliveries">
            <h2>Deliveries</h2>
            <table id="deliveryTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product ID</th>
                        <th>Agent ID</th>
                        <th>Customer ID</th>
                        <th>Date</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- New Section: Add Data -->
        <section id="addData">
            <h2>Add Data</h2>
            <form id="addDataForm">
                <label for="entity">Select Entity:</label>
                <select id="entity" name="entity">
                    <option value="vendors">Vendors</option>
                    <option value="agents">Delivery Agents</option>
                    <option value="customers">Customers</option>
                    <option value="products">Products</option>
                    <option value="deliveries">Deliveries</option>
                </select>

                <div id="formFields">
                    <!-- Form fields for adding data will be dynamically inserted here -->
                </div>

                <button type="submit">Add Data</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Logistics Management Dashboard Â© 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
